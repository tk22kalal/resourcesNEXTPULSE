<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        /* Add some basic styling to the buttons */
        button {
            display: block;
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            text-docoration: none;
            text-transform: uppercase;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            cursor: pointer;
            background-color: #1E90FF;
            color: white;
            margin-bottom: 10px;
            -webkit-transition-property: box-shadow, transform;
            transition-property: box-shadow, transform;            
        }

        button:hover, button:focus; button:active {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }

        body {
            margin: 20px; /* You can adjust the value to set the desired margin size */
        }

        .search-box {
            width: 600px;
            background: #fff;
            margin: 200px auto 0;
            border-radius: 5px;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        input {
            flex: 1;
            height: 50px;
            background: transparent;
            border: 0;
            outline: 0;
            font-size: 18px;
            color: #333;
        }

        button {
            background: transparent;
            border: 0;
            outline: 0;
        }

        button .fa-solid {
            width: 25px;
            color: #555;
            font-size: 22px;
            cursor: pointer;
        }

        ::placeholder {
            color: #555;
        }

        .result-box ul {
            border-top: 1px solid #999;
            padding: 15px 10px;
        }

        .result-box ul li {
            list-style: none;
            border-radius: 3px;
            padding: 15px 10px;
            cursor: pointer;
        }

        .result-box ul li:hover {
            background: #e9f3ff;
        }

        .result-box {
            max-height: 300px;
            overflow-y: scroll;
        }
            
        /* Hide the additional buttons and collapsible text by default */
        .additional-buttons1,
        .additional-buttons2 {
            display: none;
            margin-top: 20px;
        }

        .main-buttons {
            margin-top: 20px;
        }

        .collapsible-text {
            display: none;
            margin-top: 10px;
        }    

        /* Style for the back button */
        .back-button {
            background-color: #4CAF50;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #add8e6; /* Light blue background color */
        }

        footer {
            text-align: center;
            padding: 10px;
        }
        * {
            /* Change your font family */
            font-family: sans-serif;
        }
        .content-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            min-width: 400px;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .content-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }
        .content-table th,
        .content-table td {
            padding: 12px 15px;
        }
        .content-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        .content-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .content-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
        .content-table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }
    </style>
</head>

<body>

    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Search anything" autocomplete="off">
            <button onclick="performSearch()"><i class="fas fa-search"></i></button>
        </div>
        <div class="result-box"></div>
    </div>
    <script src="autocomplete.js"></script>
  
    <header>
        <img src="https://i.postimg.cc/FRFC4qrB/IMG-20240110-192854-828.jpg" alt="Header Image" style="height: 150px;">
    </header>

    <div class="main-buttons">
        <!-- The main button - PREPLADDER -->
        <button id="prepladderButton" onclick="showPrepladderButtons()">PREPLADDER</button>

        <!-- The main button - MARROW -->
        <button id="marrowButton" onclick="showMarrowButtons()">MARROW</button>
    </div>

    <div class="additional-buttons1">
    <!-- Anatomy button and its collapsible text -->
    <button id="anatomyButton" onclick="fetchAndToggleContent('anatomyp.html', 'anatomyText', 'anatomy-section')">ANATOMY</button>
    <div class="collapsible-text" id="anatomyText">
        
    </div>


    <!-- Anatomy button and its collapsible text -->
    <button id="biochemestryButton" onclick="fetchAndToggleContent('biochemestryp.html', 'biochemestryText')">BIOCHEMESTRY</button>
    <div class="collapsible-text" id="biochemestryText">
    </div>
        



        <!-- Back to Main Menu button -->
        <button class="back-button" onclick="backToMainMenu('additional-buttons1')">BACK TO MAIN MENU</button>
    </div>

    <div class="additional-buttons2">
        <!-- Biochemistry button and its collapsible text -->
        <button id="biochemistryButton" onclick="fetchAndToggleContent('biochemistryp.html', 'biochemistryText')">BIOCHEMISTRY</button>
        <div class="collapsible-text" id="biochemistryText">
            <!-- Biochemistry content will be dynamically inserted here -->
        </div>

        <!-- Back to Main Menu button -->
        <button class="back-button" onclick="backToMainMenu('additional-buttons2')">BACK TO MAIN MENU</button>
    </div>

    <footer>
        Copyright Â© 2024 NEXTPULSE. All Rights Reserved.
    </footer>

    <script>
        // JavaScript function to show the additional buttons for PREPLADDER
        function showPrepladderButtons() {
            var prepladderButton = document.getElementById('prepladderButton');
            prepladderButton.style.display = 'none';

            var marrowButton = document.getElementById('marrowButton');
            marrowButton.style.display = 'none';

            var prepladderButtonsContainer = document.querySelector('.additional-buttons1');
            prepladderButtonsContainer.style.display = 'block';
        }

        // JavaScript function to show the additional buttons for MARROW
        function showMarrowButtons() {
            var marrowButton = document.getElementById('marrowButton');
            marrowButton.style.display = 'none';

            var prepladderButton = document.getElementById('prepladderButton');
            prepladderButton.style.display = 'none';

            var marrowButtonsContainer = document.querySelector('.additional-buttons2');
            marrowButtonsContainer.style.display = 'block';
        }

        function fetchAndToggleContent(filename, textId, headingClass) {
            var contentContainer = document.getElementById(textId);

            fetch('https://raw.githubusercontent.com/tk22kalal/resourcesNEXTPULSE/master/plugins/' + filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    contentContainer.innerHTML = data;

                    // Toggle the display of headings based on the headingClass parameter
                    var headings = contentContainer.querySelectorAll('.' + headingClass + ' h2');
                    headings.forEach(heading => {
                        heading.style.display = 'block';
                    });

                    contentContainer.style.display = (contentContainer.style.display === 'block') ? 'none' : 'block';
                })
                .catch(error => console.error('Error fetching content:', error));
        }

        // JavaScript function to go back to the main menu
        function backToMainMenu(containerClass) {
            var prepladderButton = document.getElementById('prepladderButton');
            prepladderButton.style.display = 'block';

            var additionalButtonsContainer = document.querySelector('.' + containerClass);
            additionalButtonsContainer.style.display = 'none';

            var marrowButton = document.getElementById('marrowButton');
            marrowButton.style.display = 'block';
        }

        const resultsBox = document.querySelector(".result-box");
        const inputBox = document.getElementById("input-box");

        // Fetch the HTML file from the provided URL
        fetch('https://raw.githubusercontent.com/tk22kalal/resourcesNEXTPULSE/master/plugins/your-html-file.html')
            .then(response => response.text())
            .then(html => {
                // Extract keywords from the table in the fetched HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const table = doc.querySelector('table'); // Adjust the selector based on your HTML structure

                if (table) {
                    const rows = table.querySelectorAll('tr');
                    const keywords = Array.from(rows).map(row => row.textContent.trim());
                    updateAvailableKeywords(keywords);
                }
            })
            .catch(error => console.error('Error fetching HTML:', error));

        inputBox.onkeyup = function () {
            let result = [];
            let input = inputBox.value;

            if (input.length) {
                result = availableKeywords.filter((keyword) => {
                    return keyword.toLowerCase().includes(input.toLowerCase());
                });
            }

            display(result);
        };

        function display(result) {
            const content = result.map((list) => {
                return "<li onclick='selectInput(this)'>" + list + "</li>";
            });

            resultsBox.innerHTML = "<ul>" + content.join('') + "</ul>";
        }

        function selectInput(list) {
            inputBox.value = list.innerHTML;
        }

        function updateAvailableKeywords(newKeywords) {
            // Update the availableKeywords array with the keywords fetched from the HTML table
            availableKeywords = newKeywords;
        }       

    </script>

</body>

</html>

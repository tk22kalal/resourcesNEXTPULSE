            
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        /* Add some basic styling to the buttons */
        button {
            display: block;
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            text-docoration: none;
            text-transform: uppercase;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            cursor: pointer;
            background-color: #1E90FF;
            color: white;
            margin-bottom: 10px;
            -webkit-transition-property: box-shadow, transform;
            transition-property: box-shadow, transform;            
        }

        button:hover,
        button:focus,
        button:active {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }


        body {
            margin: 20px; /* You can adjust the value to set the desired margin size */
        }
            
        /* Hide the additional buttons and collapsible text by default */
        .additional-buttons1,
        .additional-buttons2 {
            display: none;
            margin-top: 20px;
        }

        .main-buttons {
            margin-top: 20px;
        }

        .collapsible-text {
            display: none;
            margin-top: 10px;
        }    

        /* Style for the back button */
        .back-button {
            background-color: #4CAF50;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #add8e6; /* Light blue background color */
        }

        footer {
            text-align: center;
            padding: 10px;
        }
        * {
            /* Change your font family */
            font-family: sans-serif;
        }
        .content-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            min-width: 400px;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .content-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }
        .content-table th,
        .content-table td {
            padding: 12px 15px;
        }
        .content-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        .content-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .content-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
        .content-table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }
        /* Add this to your existing styles */

       /* Style for the search bar */
       #input-box {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 10px;
            font-size: 14px;
       }

       /* Style for the search bar on focus */
       #input-box:focus {
            outline: none;
            border-color: #1E90FF; /* Change to your preferred focus color */
            box-shadow: 0 0 5px rgba(30, 144, 255, 0.5); /* Change to your preferred box-shadow */
       }

       
    </style>
</head>

<body>

    <input type="text" id="input-box" placeholder="Search anything" autocomplete="off">

    <header>
        <img src="https://i.postimg.cc/FRFC4qrB/IMG-20240110-192854-828.jpg" alt="Header Image" style="height: 150px;">
    </header>
    
    <div class="main-buttons">
        <!-- The main button - PREPLADDER -->
        <button id="prepladderButton" onclick="showPrepladderButtons()">PREPLADDER</button>

        <!-- The main button - MARROW -->
        <button id="marrowButton" onclick="showMarrowButtons()">MARROW</button>
    </div>

    <div class="additional-buttons1">
        <!-- Anatomy button and its collapsible text -->
        <button id="anatomyButton" onclick="fetchAndToggleContent('anatomyp.html', 'anatomyText', 'anatomy-section')">ANATOMY</button>
        <div class="collapsible-text" id="anatomyText"></div>

        <!-- Biochemistry button and its collapsible text -->
        <button id="biochemestryButton" onclick="fetchAndToggleContent('biochemestryp.html', 'biochemestryText')">BIOCHEMESTRY</button>
        <div class="collapsible-text" id="biochemestryText"></div>

        <!-- Back to Main Menu button -->
        <button class="back-button" onclick="backToMainMenu('additional-buttons1')">BACK TO MAIN MENU</button>
    </div>

    <div class="additional-buttons2">
        <!-- Biochemistry button and its collapsible text -->
        <button id="biochemistryButton" onclick="fetchAndToggleContent('biochemistryp.html', 'biochemistryText')">BIOCHEMISTRY</button>
        <div class="collapsible-text" id="biochemistryText"></div>

        <!-- Back to Main Menu button -->
        <button class="back-button" onclick="backToMainMenu('additional-buttons2')">BACK TO MAIN MENU</button>
    </div>

    <footer>
        Copyright Â© 2024 NEXTPULSE. All Rights Reserved.
    </footer>

    <script>
        // JavaScript function to show the additional buttons for PREPLADDER
        function showPrepladderButtons() {
            var prepladderButton = document.getElementById('prepladderButton');
            prepladderButton.style.display = 'none';

            var marrowButton = document.getElementById('marrowButton');
            marrowButton.style.display = 'none';

            var prepladderButtonsContainer = document.querySelector('.additional-buttons1');
            prepladderButtonsContainer.style.display = 'block';
        }

        // JavaScript function to show the additional buttons for MARROW
        function showMarrowButtons() {
            var marrowButton = document.getElementById('marrowButton');
            marrowButton.style.display = 'none';

            var prepladderButton = document.getElementById('prepladderButton');
            prepladderButton.style.display = 'none';

            var marrowButtonsContainer = document.querySelector('.additional-buttons2');
            marrowButtonsContainer.style.display = 'block';
        }
       

        // JavaScript function to go back to the main menu
        function backToMainMenu(containerClass) {
            var prepladderButton = document.getElementById('prepladderButton');
            prepladderButton.style.display = 'block';

            var additionalButtonsContainer = document.querySelector('.' + containerClass);
            additionalButtonsContainer.style.display = 'none';

            var marrowButton = document.getElementById('marrowButton');
            marrowButton.style.display = 'block';
        }

        // Updated fetchAndToggleContent function
        function fetchAndToggleContent(filename, textId, headingClass) {
            var contentContainer = document.getElementById(textId);

            fetch('https://raw.githubusercontent.com/tk22kalal/resourcesNEXTPULSE/master/plugins/' + filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    contentContainer.innerHTML = data;

                    // Toggle the display of headings based on the headingClass parameter
                    var headings = contentContainer.querySelectorAll('.' + headingClass + ' h2');
                    headings.forEach(heading => {
                        heading.style.display = 'block';
                    });

                    // Search functionality within the loaded content table
                    enableSearchInContentTable(contentContainer, 'input-box');

                    contentContainer.style.display = (contentContainer.style.display === 'block') ? 'none' : 'block';
                })
                .catch(error => console.error('Error fetching content:', error));
        }

        // New function for enabling search in the loaded content table
        function enableSearchInContentTable(contentContainer, inputId) {
            const searchFun = () => {
                let filter = document.getElementById(inputId).value.toUpperCase();
                let contentTable = contentContainer.querySelector('.content-table');
                let rows = contentTable.querySelectorAll('tbody tr');

                rows.forEach(row => {
                    let cells = row.getElementsByTagName('td');

                    let rowMatches = Array.from(cells).some(cell => {
                        let textValue = cell.textContent || cell.innerHTML;
                        return textValue.toUpperCase().includes(filter);
                    });

                    if (rowMatches) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            };

            // Attach the search function to the input element
            document.getElementById(inputId).addEventListener('keyup', searchFun);
        }
    </script>

</body>

</html>
